{% extends 'base.html' %}

{% block title %}Signup {% endblock  %}

{% block content %}
<div class="w-1/2 my-6 mx-auto p-6 bg-gray-100 rounded-xl">
    <div>
        <h1 class="mb-6 text-2xl">SignUp</h1>
        <form action='.' method="POST">
            {% csrf_token %}
        {{form.as_p}}
        <button class="py-2 mt-10 px-8 text-lg bg-teal-500 hover:bg-teal-800 rounded-xl text-white">SignUp</button>
    </form>
    
</div>
</div>
{% endblock  %}
