{% extends 'base.html' %}
{% block title %}{{request.user|capfirst}} | Dashboard{% endblock  %}
{% block content %}

<div class="heading">
    <h1 class="text-center text-blue-500 text-lg">{{request.user|capfirst}} items</h1>
</div>
{% if items %}

<div class="products grid grid-cols-4 mx-8 gap-2 my-4">
    {% for item in items %}
    <div>
        <a href={% url 'item:detail' item.id %}>
            <div>
                <img width="100%" height="100%" src="{{item.image.url}}" alt='{{item}}' class="rounded-t-xl" />
            </div>
            <div class="p-6 bg-white rounded-b-xl">
                <h1 class="text-md font-bold">{{item.name}}</h1>
                <p class="text-gray-500 mt-2">Price: {{item.price}}</p>
            </div>
        </a>
    </div>
    {% endfor %}
</div>
{% else %}
<div class="heading">
    <h1 class="text-center text-black text-lg mt-10">No items to display</h1>
</div>
{% endif %}
{% endblock  %}
